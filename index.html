<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Mikola_TESLA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="wrapper">
      <header class="header">
        <div class="logo"></div>
        <nav class="menu-models">
          <a class="menu-models__item_models menu-models__item_active " href="#">Model S</a>
          <a class="menu-models__item_modelx" href="#">Model X</a>
          <a class="menu-models__item_model3" href="#">Model 3</a>
          <a class="menu-models__item_roadster" href="#">Roadster</a>
          <a class="menu-models__item_energy" href="#">Energy</a>
        </nav>
        <nav class="shop">
          <a class="shop__item_buy" href="#">Магазин</a>
          <a class="shop__item_enter" href="#">Войти</a>
        </nav>
        <div class="menu-mobile"></div>
      </header>
      <section class="main">
        <h1 class="main__title"></h1>
        <p class="main__welcome">Добро пожаловать в будущее!</p>
        <div class="main__picture"></div>
        <div class="info">
          <div class="info__spkm">
            <div class="info__spkm_speed"></div>
            <div class="info__spkm_km"></div>
          </div>
          <div class="info__more">
            <div class="info__more_test"></div>
            <a class="info__more_order" href="#">ЗАКАЗАТЬ</a>

        </div>
